<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <!-- Play Area-->
            <div class="board">
                <button class="0">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="1">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="2">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="3">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="4">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="5">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="6">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="7">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
                <button class="8">
                    <div class="one"></div>
                    <div class="two"></div>
                </button>
            </div>

            <!-- Winning Lines -->
            <div class="l0"><div class="line"></div></div>
            <div class="l1"><div class="line"></div></div>
            <div class="l2"><div class="line"></div></div>
            <div class="l3"><div class="line"></div></div>
            <div class="l4"><div class="line"></div></div>
            <div class="l5"><div class="line"></div></div>
            <div class="l6"><div class="line"></div></div>
            <div class="l7"><div class="line"></div></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
